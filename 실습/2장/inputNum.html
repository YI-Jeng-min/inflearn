<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        //prompt를 통해서 입력을 받으면 String타입으로 된다
        var input = prompt("숫자를 입력해주세요","숫자");
        alert(typeof(input));
        //Number()함수를 통해서 String을 숫자로 변환시켜준다
        var numType = Number(input);
        alert(typeof(input));
        //NAN(Not a Number) 숫자가 될수 없는 것을 뜻한다
        alert(numType)
    
    </script>    
</body>
</html>
